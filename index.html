<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle of Ice and Fire</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <h1>Wordle of Ice and Fire</h1>
    <div class="basicIntro">
        <div class="introTitle">Guess today's ASOIAF character</div>
        <div class="introSubTitle">Type any character to begin</div>        
    </div>
    <div class="inputDiv">
        <label for="character-submission"></label>
        <input required type="text" id="character-submission" value="Character name"/>
        <input type="button" value="submit"/>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
